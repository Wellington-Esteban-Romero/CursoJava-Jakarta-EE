<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulario de usuarios</title>
</head>
<body>
<h3>Formulario de usuarios</h3>
<form action="/webapp-form/form" method="post">
    <div>
        <label for="username">Username</label>
        <div><input type="text" name="username" id="username"></div>
    </div>
    <div>
        <label for="password">Password</label>
        <div><input type="password" name="password" id="password"></div>
    </div>
    <div>
        <label for="email">Email</label>
        <div><input type="text" name="email" id="email"></div>
    </div>
    <div>
        <label for="pais">País</label>
        <div>
            <select name="pais" id="pais">
                <option value="">-- Seleccionar --</option>
                <option value="ES" selected>España</option>
                <option value="JP">Japón</option>
                <option value="MX">Mexico</option>
                <option value="CL">Chile</option>
                <option value="AR">Argentina</option>
                <option value="EC">Ecuador</option>
                <option value="CO">Colombia</option>
                <option value="VE">Venezuela</option>
            </select>
        </div>
    </div>
    <div>
        <label for="lenguajes">Lenguajes de programación</label>
        <div>
            <select name="lenguajes" id="lenguajes" multiple>
                <option value="java" selected>Java SE</option>
                <option value="jakartaee" selected>Jakarta EE9</option>
                <option value="spring" selected>Spring Boot</option>
                <option value="js">Javascript</option>
                <option value="angular">Angular</option>
            </select>
        </div>
    </div>
    <!-- checkbox roles-->
    <div>
        <label>Roles</label>
        <div>
            <input type="checkbox" name="roles" value="ROLE_ADMIN">
            <label>Administrador</label>
        </div>
        <div>
            <input type="checkbox" name="roles" value="ROLE_USER">
            <label>Usuario</label>
        </div>
        <div>
            <input type="checkbox" name="roles" value="ROLE_MODERATOR">
            <label>MODERADOR</label>
        </div>
    </div>
    <!-- Radios buttons-->
    <div>
        <label>Idiomas</label>
        <div>
            <input type="radio" name="idioma" value="es">
            <label>Español</label>
        </div>
        <div>
            <input type="radio" name="idioma" value="en">
            <label>Inglés</label>
        </div>
        <div>
            <input type="radio" name="idioma" value="fr">
            <label>Frances</label>
        </div>
    </div>
    <!-- checkbox habilitar-->
    <div>
        <label for="habilitar">Habilitar</label>
        <div>
            <input type="checkbox" name="habilitar" id="habilitar" checked>
        </div>
    </div>
    <div>
        <input type="submit" value="Enviar">
    </div>
    <input type="hidden" name="secret" value="admin">
</form>
</body>
</html>
